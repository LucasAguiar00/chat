<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo">Atendimento via chat</title>

    <link rel="stylesheet" href="estilos/index.css">

    <!-- Including Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->


    <!-- Including jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
    </script>

    <!-- Including Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>

</head>

<body style="background-color: rgb(53, 54, 63);">  <!-- rgb(40,42,54) --> 

    <header>
        <br>
        <div id="notificacao"></div>
        <br>
    </header>
    

    <div id="celula_atd_1">

        <div id="dados_iniciais">
            <input type="text" id="protocolo_chat" placeholder="Protocolo do Chat" style="color: blue;">
            <input type="text" id="protocolo_adm" placeholder="Protocolo do ADM" style="color: red;"> <br>

            <input type="text" id="nome_cliente" placeholder="Nome do cliente" onchange="mudar_titulo()">
            <input type="tel" id="telefone" placeholder="(xx) y xxxx-xxx"> <br> <br>

            <input type="text" id="bfp" placeholder="BFP" value="Padrão Fibra"> <br>

            <textarea id="descricao" cols="70" rows="8"
                placeholder="Descreva aqui a demanda do atendimento..."></textarea> <br> <br>
        </div>

        <div id="vs">
            Horário de preferência:
            <select id="h_preferencia">
                <option></option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Sem preferência">Sem preferência</option>
            </select>
            <br>
            Ponto de referência:
            <input type="search" id="ponto_referencia">
        </div>
        <br>
        <div id="botoes">
            <button type="button" id="Protocolo" class="btn btn-warning" onclick="protocolo()">Protocolo</button>
            <button type="button" id="Copiar" class="btn btn-warning" onclick="copiar()">Copiar</button>
            <button type="button" id="Transferir" class="btn btn-warning" onclick="transferir()">Transferir</button>
            <button type="button" id="Apagar" class="btn btn-warning" onclick="Apagar()">Apagar</button>
        </div>


    </div>

    <script src="funcoes/f_botoes.js"></script>

</body>

</html>
